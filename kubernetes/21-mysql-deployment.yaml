apiVersion: apps/v1 
kind: Deployment
metadata:
  name: mysql-deployment
  namespace: maradona
spec:
  selector:
    matchLabels:
      app: mysql-service
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql-service
    spec:
      containers:
      - image: mysql:5.7.23
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: secret
        - name: MYSQL_DATABASE
          value: maradona
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim